<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>活动编辑</title>
    <style>
        .editor-box {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .preview-img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="editor-box">
        <h1>编辑活动</h1>
        <form id="editForm">
            <div class="form-group">
                <label>活动标题：</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label>活动描述：</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>上传新图片：</label>
                <input type="file" id="imageInput" accept="image/*">
                <img id="imagePreview" class="preview-img">
            </div>

            <button type="submit">保存修改</button>
        </form>
    </div>

    <script>
        // 从URL获取活动ID
        const urlParams = new URLSearchParams(location.search);
        const activityId = urlParams.get('id');

        // 初始化数据存储（如果不存在）
        if(!localStorage.getItem('activities')) {
            localStorage.setItem('activities', JSON.stringify({
                "1001": {
                    title: "默认活动",
                    description: "活动描述内容",
                    image: "img/image1.png"
                },
                "1002": {
                    title: "默认活动",
                    description: "活动描述内容",
                    image: "img/image1.png"
                },
            }));
        }

        // 加载活动数据
        const activities = JSON.parse(localStorage.getItem('activities'));
        const currentActivity = activities[activityId];

        if(currentActivity) {
            document.getElementById('title').value = currentActivity.title;
            document.getElementById('description').value = currentActivity.description;
            document.getElementById('imagePreview').src = currentActivity.image;
        } else {
            alert('活动不存在');
            window.history.back();
        }

        // 图片预览功能
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 保存修改
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 更新活动数据
            const updatedActivity = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image: document.getElementById('imagePreview').src
            };
            // 处理新上传的图片
            const fileInput = document.getElementById('imageInput');
            if(fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    updatedActivity.image = e.target.result;
                    alert('error1');
                    saveData(updatedActivity);
                }
                reader.readAsDataURL(fileInput.files[0]);
                alert('error2');
            } else {
                saveData(updatedActivity);
            }
        });
        function saveData(updatedData) {
            // 更新本地存储
            activities[activityId] = updatedData;
            localStorage.setItem('activities', JSON.stringify(activities));
            
            alert('修改已保存！');
            window.location.href = `detail.html?id=${activityId}`;
        }
    </script>
</body>
</html>
