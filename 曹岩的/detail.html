<!--这是main.html中点击图片轮播中的图片之后出现的详情页面，会附带get传值，但是是由前端代码接受-->
<!--注意，这里跳转的目标edit.html页面不存在-->
<!DOCTYPE html>
<html>
<head>
    <title>活动详情</title>
</head>
<body>
    <div id="content">
        <h1 id="detailTitle"></h1>
        <img id="detailImage" style="max-width: 400px;">
        <p id="detailDesc"></p>
        <a href="edit.html?id=<%= activityId %>">编辑</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(location.search);
        const activityId = urlParams.get('id');
        const activities = JSON.parse(localStorage.getItem('activities'));
        const activity = activities[activityId];

        if(activity) {
            document.getElementById('detailTitle').textContent = decodeURI(activity.title);
            document.getElementById('detailImage').src = activity.image;
            document.getElementById('detailDesc').textContent = decodeURI(activity.description);
        }
    </script>
</body>
</html>
