<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/navigator.css"/>
</head>
<body>
<header id="navigator-container"></header>
<template id="summary-template">
    <link rel="stylesheet" type="text/css" href="./css/summary-page.css">

    <div class="content">
        <div class="header">
            <h1>证明出具</h1>
        </div>

        <div id="proofs-container">
            <!-- 动态加载证明信息 -->
            <slot name="list"></slot>
        </div>

        <!-- 翻页控件 -->
        <div class="pagination">
            <span class="arrow" id="prev-arrow">&#8592;</span>
            <div class="page-info">
                <span class="page-number" id="current-page">1</span> / <span id="total-pages">1</span>
                共 <span id="total-items">0</span> 条
            </div>
            <span class="arrow" id="next-arrow">&#8594;</span>
        </div>
    </div>
</template>
<template id="details-template">
    <link rel="stylesheet" type="text/css" href="./css/details-page.css">

    <div class="content">
        <div class="header">
            <h1>证明出具</h1>
        </div>
        <div class="container" id="proof-container">
            <!-- 动态加载证明内容 -->
            <slot name="name"></slot>
            <slot name="content"></slot>
        </div>
    </div>
</template>

<page-container id="page-container">
    <!--当前页面容器-->
</page-container>

<script type="module" src="./js/init-navigator.js"></script>
<script type="module" src="../../common-component/multiple-pages/page-container.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
