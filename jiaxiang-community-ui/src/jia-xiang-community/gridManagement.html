<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉和社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* background-image: url('/前端开发/img/网格背景.jpg'); */
            /* 背景图片路径 */
            background-size: cover;
            /* 覆盖整个页面 */
            background-position: center top;
            /* 图片居中对齐 */
        }

        /* 控制侧边栏的背景颜色 */
        .sidebar {
            width: 200px;
            background-color: rgb(4, 184, 94);
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
        }

        /* 控制字体的颜色 */
        .sidebar a {
            display: block;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-decoration: none;
        }

        /* 控制滑动到按钮上的按钮改变颜色 */
        .sidebar a:hover {
            background-color: hsla(0, 0%, 98%, 0.349);
        }

        .header {
            background-color: rgb(2, 148, 75);
            color: white;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 侧边栏区域-->
    <div class="sidebar">
        <a href="#" onclick="changeModule('main')">首页</a>
        <a href="#" onclick="changeModule('sqrry')">社区简介</a>
        <a href="#" onclick="changeModule('wm')">网格管理</a>
        <a href="#" onclick="changeModule('lzqd')">两委成员</a>
        <a href="#" onclick="changeModule('wm')">为民服务</a>
        <a href="#" onclick="changeModule('事项清单')">事项清单</a>
        <a href="#" onclick="changeModule('证明')">证明出具</a>
    </div>
    <!-- 标题区域-->
    <div class="content">
        <div class="header">
            <!-- <img src="img/返回.png" alt="Back"> -->
            <h1>嘉和社区网格管理</h1>
        </div>
    </div>

    <!-- 网格区域 -->
    <div style="width: 120px; height: 120px; background-color: rgba(206, 46, 46, 0); position: relative;">
        <!-- 所有社区的图像-->
        <img src="/img/无标题-2025-01-12-2349.svg" alt="Image"
            style="width: 1920px; height: 700px; position: absolute; top: 50px; left: 50px;z-index: -1;">
        <!-- 单个社区的按钮-->
        <div id="clickableDiv_JiaHe"
            style="width: 46px;height: 72px;background-color: rgba(245, 245, 245, 0);position: absolute;top: 218px;left: 808px;cursor: pointer;">
            <img src="img/JiaHe.svg" alt="Clickable Image" class="hover-img"
                style="width: 100px;height: 100px;position: absolute;top: -9px;left: -39px;">
        </div>

        <div id="clickableDiv_XiangChengBeiYuan"
            style="width: 0px;height: 0px;background-color: rgba(219, 63, 63, 0.788);position: absolute;top: 99px;left: 791px;cursor: pointer;">
            <img src="img/XiangChengBeiYuan.svg" alt="Clickable Image" class="hover-img"
                style="width: 120px;height: 165px;position: absolute;top: -41px;left: -51px;">

        </div>
        <!-- 鼠标画上去就方法的效果-->
        <style>
            .hover-img {
                width: 100px;
                height: 100px;
                position: absolute;
                top: -9px;
                left: -39px;
                transition: transform 0.3s ease-in-out;
                /* 平滑过渡 */
            }

            .hover-img:hover {
                transform: scale(1.1);
                /* 鼠标悬停时放大 1.2 倍 */
            }
        </style>
    </div>
    <!-- 单个社区的简介-->>
    <div id="infoBox"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; padding: 20px; background-color: white; border: 2px solid #333; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <p><strong>嘉和社区简介</strong></p>
        <p>嘉和社区是一个充满温暖与活力的居住区域，致力于为居民提供舒适、安全、便捷的生活环境。 社区定期举办各类活动，包括健康讲座、体育赛事、环保行动等，以增强邻里关系，促进社区文化建设。</p>
        <button id="closeInfo"
            style="margin-top: 10px; padding: 5px 10px; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
            关闭
        </button>
    </div>

    <!-- 脚本区域：用来控制逻辑-->>
    <script>
        document.getElementById("clickableDiv_JiaHe").addEventListener("click", function () {
            document.getElementById("infoBox").style.display = "block"; // 显示简介框
        });
        document.getElementById("clickableDiv_XiangChengBeiYuan").addEventListener("click", function () {
            document.getElementById("infoBox").style.display = "block"; // 显示简介框
        });
        document.getElementById("closeInfo").addEventListener("click", function () {
            document.getElementById("infoBox").style.display = "none"; // 关闭简介框
        });
        document.getElementById("backButton").addEventListener("click", function () {
            window.history.back(); // 返回上一页
        });
    </script>
</body>

</html>
