<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/navigator.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<header id="navigator-container"></header>
<main>
    <div class="arrow cantSelect" id="to-pre-page">></div>
    <div class="arrow cantSelect" id="to-next-page">></div>
    <section class="page main-cur-page header">
        <link rel="stylesheet" type="text/css" href="css/second-page.css"/>

        <h1>嘉和社区</h1>
        <div id="slide-show-container"></div>

        <div id="slideshow-info">
            <p id="slideshow-info-no">活动1：</p>
            <p id="slideshow-info-name">星火阅读好书推荐管风采展示活动</p>
            <p id="slideshow-info-date">2024年5月1日</p>
        </div>

        <div class="sidebar-buttons">
<!--            <button id="slideshow-view">查看当前正在展示的活动</button>-->
            <button class="button-service" id="button-service"><img src="image/service-icon.png" alt="为民服务"> 为民服务</button>
            <button class="button-affair" id="button-affair"><img src="image/affair-icon.png" alt="为民办事"> 为民办事</button>
            <button class="button-list" id="button-list"><img src="image/list-icon.png" alt="履职清单"> 履职清单</button>
        </div>
    </section>
    <section class="page main-next-page">
        <link rel="stylesheet" type="text/css" href="css/third-page.css"/>

        <div class="community-info">
            <h2>社区简介
                <button class="edit-button" id="community-edit">编辑</button>
            </h2>
            <p>
                嘉和社区是一个充满温暖与活力的居住区域，致力于为居民提供舒适、安全、便捷的生活环境。
                社区定期举办各类活动，包括健康讲座、体育赛事、环保行动等，以增强邻里关系，促进社区文化建设。
                我们的目标是打造一个和谐美好的社区，提升居民的幸福感，提供各种便民服务，创造更加美好的生活体验。
                嘉和社区坚持“党建为核、治理为基、服务为本”，积极整合社区资源、搭建治理平台、凝聚社会力量，打造
                了“幸福嘉 和邻里”的社区品牌，引导各方力量共同参与社区治理，不断提升居民在社区生活的获得感、幸福感。
            </p>
            <!-- 按钮 -->
            <div class="community-buttons">
                <button id="community-details">
                    <img src="image/icon_search.png" alt="查看详细"> 查看详细
                </button>
                <button id="community-honor">
                    <img src="image/sqry_icon.png" alt="社区荣誉"> 社区荣誉
                </button>
            </div>

        </div>
    </section>
</main>
<script type="module" src="./js/UI.js"></script>
<script type="module" src="./js/init-navigator.js"></script>
<script type="module" src="./js/config-slideshow.js"></script>
<script type="module" src="./js/event-register.js"></script>
</body>
</html>
