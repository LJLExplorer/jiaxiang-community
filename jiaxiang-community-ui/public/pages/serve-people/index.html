<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/navigator.css"/>
</head>
<body>
<header id="navigator-container"></header>
<template id="summary-template">
    <link rel="stylesheet" type="text/css" href="./css/summary-page.css">

    <div class="content">
        <div class="header"><h1>为民服务</h1></div>
        <!--这一段是需要动态加载的-->

        <div id="members-container">
            <slot name="list">加载列表</slot>
        </div>

        <div class="pagination">
            <span class="arrow" id="prev-arrow">&#8592;</span>
            <div class="page-info">
                <span class="page-number" id="current-page">1</span> / <span id="total-pages">1</span>
                共 <span id="total-items">0</span> 条
            </div>
            <span class="arrow" id="next-arrow">&#8594;</span>
        </div>
    </div>
</template>
<template id="details-template">
    <link rel="stylesheet" type="text/css" href="./css/details-page.css">

    <div id="service-container">
        <div class="service-header">
            <slot name="image">图像</slot>
            <div class="service-basic-info">
                <h1 class="service-title"><slot name="title">标题</slot></h1>
                <div class="service-meta"><strong>联系电话：</strong><slot name="phone">电话</slot></div>
                <div class="service-meta"><strong>开放时间：</strong><slot name="time">日期</slot></div>
                <div class="service-meta"><strong>活动地址：</strong><slot name="address">地址</slot></div>
            </div>
        </div>

        <div class="service-section">
            <h2 class="section-title">服务简介</h2>
            <div class="service-content">
                <p><slot name="description">服务简介</slot></p>
            </div>
        </div>

        <div class="service-section">
            <h2 class="section-title">服务内容</h2>
            <div class="service-content">
                <slot name="content">服务内容</slot>
            </div>
        </div>

        <div class="service-section">
            <h2 class="section-title">使用规则</h2>
            <div class="service-content">
                <slot name="rules">使用规则</slot>
            </div>
        </div>

    </div>
</template>

<page-container id="page-container">
    <!--当前页面容器-->
</page-container>

<script type="module" src="./js/init-navigator.js"></script>
<script type="module" src="../../common-component/multiple-pages/page-container.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
