<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/navigator.css"/>
</head>
<body>
<header id="navigator-container"></header>
<template id="commissioner-summary-template">
    <link rel="stylesheet" type="text/css" href="./css/summary-page.css">

    <div class="content">
        <div class="title">为民服务</div>
        <!--这一段是需要动态加载的-->
        <div id="members-container">
            <slot name="list">加载列表</slot>
        </div>

        <div class="pagination">
            <span class="arrow" id="prev-arrow">&#8592;</span>
            <div class="page-info">
                <span class="page-number" id="current-page">1</span> / <span id="total-pages">1</span>
                共 <span id="total-items">0</span> 条
            </div>
            <span class="arrow" id="next-arrow">&#8594;</span>
        </div>
    </div>
</template>
<template id="commissioner-details-template">
    <link rel="stylesheet" type="text/css" href="./css/details-page.css">

    <div class="content">
        <div class="title">履职信息</div>
        <div class="container" id="member-container">

            <!--这一段是需要动态加载的-->
            <div class="member-info">
                <slot name="image">没有图片</slot>
                <!--
                                <img src="${member.image}" alt="成员照片">
                -->
                <div class="member-details">
                    <div class="member-name-role">
                        <slot name="name">姓名</slot>
                        -
                        <slot name="role">岗位</slot>
                    </div>
                    <div class="member-duty">职责：
                        <slot name="duty">职责</slot>
                    </div>
                    <div class="duty-content">
                        <p>具体职责内容：</p>
                        <slot name="duty-content">具体指责内容</slot>
                        <!--                        ${member.dutyContent.map(content => `<p>${content}</p>`).join('')}-->
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>

<page-container id="page-container">
    <!--当前页面容器-->
</page-container>

<script type="module" src="./js/init-navigator.js"></script>
<script type="module" src="../../common-component/multiple-pages/page-container.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
