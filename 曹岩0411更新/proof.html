<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证明出具</title>
    <style>
        /* 新增动态渐变背景动画 */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #f0f8ff, #e6f7ff, #ddf2ff, #d4edff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background: linear-gradient(135deg, #02a85b 0%, #00c3ff 100%);
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 25px;
            text-decoration: none;
            font-size: 25px;
            line-height: 1.5;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
            transform: translateX(10px);
        }

        .sidebar a:hover:before {
            left: 100%;
        }

        .content {
            margin-left: 220px;
            padding: 0 20px;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(90deg, #02a85b 0%, #00c3ff 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .main {
            display: flex;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 0;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .main img {
            max-width: 50%;
            height: 700px;
            margin-right: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .text {
            max-width: 50%;
            padding: 20px;
            overflow-y: auto;
            font-size: 20px;
        }

        .text h1 {
            text-align: center;
            margin-top: -21px;
            font-size: 28px;
            color: #028c4b;
            background: linear-gradient(90deg,
                    rgba(2, 148, 75, 0.1) 0%,
                    rgba(2, 148, 75, 0.3) 50%,
                    rgba(2, 148, 75, 0.1) 100%);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .text h1:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite 1s;
        }

        .text p {
            text-indent: 2em;
            font-size: 19px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .text p:hover {
            background: rgba(2, 148, 75, 0.05);
            transform: translateX(5px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .main {
                flex-direction: column;
            }

            .main img,
            .text {
                max-width: 100%;
            }
        }

        #proofs-container {
            padding-top: 20px;
        }

        .proofs-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            /* 调整行间距 */
            gap: 20px;
            /* 调整证明框之间的间距 */
        }

        .proof-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgb(255, 255, 255);
            /* 修改左边框颜色 */
            padding: 10px;
            width: 20%;
            height: 250px;
            background-color: #6d6d6d77;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            /* 添加阴影 */
            border-radius: 8px;
            /* 添加圆角 */
            cursor: pointer;
            /* 添加鼠标悬停效果 */
            /* margin: 0 100px; */
        }

        .proof-name {
            padding-top: 27px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 150px;
            color: rgb(255, 255, 255);
            /* 调整名字与按钮之间的间距 */
        }

        .proof-btn {
            background-color: rgb(2, 148, 75);
            color: rgb(255, 255, 255);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }

        .pagination button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#" onclick="changeModule('main')">首页</a>
        <a href="#" onclick="changeModule('jianjie')">社区简介</a>
        <a href="#" onclick="changeModule('honor')">社区荣誉</a>
        <a href="#" onclick="changeModule('grid')">网格管理</a>
        <a href="#" onclick="changeModule('lzqd')">两委成员</a>
        <a href="#" onclick="changeModule('wm')">为民服务</a>
        <a href="#" onclick="changeModule('matter')">事项清单</a>
        <a href="#" onclick="changeModule('pool')">证明出具</a>
    </div>
    <script>
        function changeModule(moduleFlag) {
            var urls = {
                'main': 'main.html',
                'jianjie': 'jianjie.html',
                'honor': 'honor.html',
                'grid': 'gridManagement.html',
                'wm': 'weimin.html',
                'lzqd': 'liangwei.html',
                'matter': 'listMatters.html',
                'pool': 'proof.html'
            };
            // 添加页面切换动画
            document.querySelector('.content').style.opacity = '0';
            document.querySelector('.content').style.transform = 'translateY(20px)';

            setTimeout(function () {
                window.location.href = urls[moduleFlag];
            }, 300);
        }

        // 页面加载动画
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.content').style.opacity = '1';
                document.querySelector('.content').style.transform = 'translateY(0)';
                document.querySelector('.sidebar').style.opacity = '1';
            }, 100);
        });

        // 初始状态
        document.querySelector('.content').style.opacity = '0';
        document.querySelector('.content').style.transition = 'all 0.3s ease';
        document.querySelector('.sidebar').style.opacity = '0';
        document.querySelector('.sidebar').style.transition = 'all 0.3s ease';
    </script>

    <div class="content">
        <div class="header">
            <h1>证明出具</h1>
        </div>
        <div id="proofs-container">
            <!-- 动态加载证明信息 -->
        </div>
        <!-- 翻页控件 -->
        <div class="pagination">
            <button onclick="prevPage()">上一页</button>
            <span id="page-info"></span>
            <button onclick="nextPage()">下一页</button>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

            const vantaEffect = VANTA.DOTS({
                el: "#dot",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 1080.00,
                minWidth: 1920.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color2: 0xf77503,
                backgroundColor: 0x0,
                size: 2,
                spacing: 15.00,
                showLines: false,
                backgroundAlpha: 0.5

            })
        });
        const proofs = [
            { name: "证明一" },
            { name: "证明二" },
            { name: "证明三" },
            { name: "证明四" },
            { name: "证明五" },
            { name: "证明六" },
            { name: "证明七" }
        ];

        const itemsPerPage = 6;

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        let currentPage = parseInt(getParameterByName('page')) || 1;

        function renderProofs() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageProofs = proofs.slice(start, end);

            const container = document.getElementById("proofs-container");
            container.innerHTML = "";

            for (let i = 0; i < pageProofs.length; i += 3) {
                const row = document.createElement("div");
                row.className = "proofs-row";

                for (let j = 0; j < 3 && i + j < pageProofs.length; j++) {
                    const proofBox = document.createElement("div");
                    proofBox.className = "proof-box";
                    renderProofBox(proofBox, pageProofs[i + j]);
                    row.appendChild(proofBox);
                }

                container.appendChild(row);
            }

            document.getElementById("total-items").textContent = proofs.length;
            document.getElementById("current-page").textContent = currentPage;
            document.getElementById("total-pages").textContent = Math.ceil(proofs.length / itemsPerPage);
        }

        function renderProofBox(proofBox, proof) {
            const proofName = document.createElement("div");
            proofName.className = "proof-name";
            proofName.textContent = proof.name;

            const proofBtn = document.createElement("button");
            proofBtn.className = "proof-btn";
            proofBtn.textContent = "点击进入";

            proofBox.appendChild(proofName);
            proofBox.appendChild(proofBtn);

            // 添加点击事件，跳转到证明详细信息页面，并传递当前页码
            proofBox.addEventListener("click", function () {
                window.location.href = `proof_detail.html?name=${proof.name}&page=${currentPage}`;
            });
        }

        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderProofs();
                updatePageInfo();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(proofs.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderProofs();
                updatePageInfo();
            }
        }

        renderProofs();
        updatePageInfo();
    </script>
</body>

</html>
