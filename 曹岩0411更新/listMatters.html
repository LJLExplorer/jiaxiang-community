<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉和社区</title>
    <style>
        /* 新增动态渐变背景动画 */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #f0f8ff, #e6f7ff, #ddf2ff, #d4edff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background: linear-gradient(135deg, #02a85b 0%, #00c3ff 100%);
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 25px;
            text-decoration: none;
            font-size: 25px;
            line-height: 1.5;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
            transform: translateX(10px);
        }

        .sidebar a:hover:before {
            left: 100%;
        }

        .content {
            margin-left: 220px;
            padding: 0 20px;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(90deg, #02a85b 0%, #00c3ff 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .main {
            display: flex;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 0;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .main img {
            max-width: 50%;
            height: 700px;
            margin-right: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .text {
            max-width: 50%;
            padding: 20px;
            overflow-y: auto;
            font-size: 20px;
        }

        .text h1 {
            text-align: center;
            margin-top: -21px;
            font-size: 28px;
            color: #028c4b;
            background: linear-gradient(90deg,
                    rgba(2, 148, 75, 0.1) 0%,
                    rgba(2, 148, 75, 0.3) 50%,
                    rgba(2, 148, 75, 0.1) 100%);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .text h1:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite 1s;
        }

        .text p {
            text-indent: 2em;
            font-size: 19px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .text p:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .main {
                flex-direction: column;
            }

            .main img,
            .text {
                max-width: 100%;
            }
        }

        .button-container {
            display: flex;
            justify-content: left;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .big-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 350px;
            height: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .big-btn span {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .btn-green {
            background-color: #2ecc71;
        }

        .btn-blue {
            background-color: #3498db;
        }

        .btn-orange {
            background-color: #e67e22;
        }

        .big-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }

        .pagination button:hover {
            background-color: #2980b9;
        }

        /* 内容面板样式 */
        .content-panel {
            display: none;
            /* 默认隐藏 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* width: 100%;
            max-width: 800px; */
            width: 2000;
            height: 1000;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .content-header h2 {
            margin: 0;
        }

        .content-header button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content-header button:hover {
            background-color: #c0392b;
        }

        .content-body {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- 侧边栏区域 -->
    <div class="sidebar">
        <a href="#" onclick="changeModule('main')">首页</a>
        <a href="#" onclick="changeModule('jianjie')">社区简介</a>
        <a href="#" onclick="changeModule('honor')">社区荣誉</a>
        <a href="#" onclick="changeModule('grid')">网格管理</a>
        <a href="#" onclick="changeModule('lzqd')">两委成员</a>
        <a href="#" onclick="changeModule('wm')">为民服务</a>
        <a href="#" onclick="changeModule('matter')">事项清单</a>
        <a href="#" onclick="changeModule('pool')">证明出具</a>
    </div>
    <div style="width: 100VW; height: 100VH;" id="dot">
    <!-- 顶部标题区域 -->
    <div class="content">
        <div class="header">
            <h1>事项清单</h1>
        </div>

        <!-- 事项清单区域 -->
        <div class="button-container" id="button-container">
            <!-- 按钮将在这里动态生成 -->
        </div>

        <!-- 翻页控件 -->
        <div class="pagination">
            <button onclick="prevPage()">上一页</button>
            <span id="page-info"></span>
            <button onclick="nextPage()">下一页</button>
        </div>

        <!-- 内容显示区域 -->
        <div id="content-panel" class="content-panel">
            <div class="content-header">
                <h2 id="content-title"></h2>
                <button onclick="closeContentPanel()">关闭</button>
            </div>
            <div id="content-body" class="content-body">
                <!-- 内容将动态加载到这里 -->
            </div>
        </div>
    </div>
    </div>
    <!-- 脚本区域 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            const vantaEffect = VANTA.DOTS({
                el: "#dot",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 911.00,
                minWidth: 1920.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color2: 0xf77503,
                backgroundColor: 0x0,
                size: 2,
                spacing: 15.00,
                showLines: false,
                backgroundAlpha: 0.5

            })
        });

        function changeModule(moduleFlag) {
            var urls = {
                'main': 'main.html',
                'jianjie': 'jianjie.html',
                'honor': 'honor.html',
                'grid': 'gridManagement.html',
                'wm': 'weimin.html',
                'lzqd': 'liangwei.html',
                'matter': 'listMatters.html',
                'pool': 'proof.html'
            };
            // 添加页面切换动画
            document.querySelector('.content').style.opacity = '0';
            document.querySelector('.content').style.transform = 'translateY(20px)';

            setTimeout(function () {
                window.location.href = urls[moduleFlag];
            }, 300);
        }

        // 页面加载动画
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.content').style.opacity = '1';
                document.querySelector('.content').style.transform = 'translateY(0)';
                document.querySelector('.sidebar').style.opacity = '1';
            }, 100);
        });

        // 初始状态
        document.querySelector('.content').style.opacity = '0';
        document.querySelector('.content').style.transition = 'all 0.3s ease';
        document.querySelector('.sidebar').style.opacity = '0';
        document.querySelector('.sidebar').style.transition = 'all 0.3s ease';
        // 事项清单数据
        const matters = [
            {
                title: "城市社区依法协助政府事项指导清单",
                color: "btn-green",
                file: "mainContent/listMatters/城市社区依法协助政府事项指导清单.md" // Markdown 文件路径
            },
            {
                title: "村（农村社区）依法履职事项指导清单",
                color: "btn-blue",
                file: "mainContent/listMatters/matter1.md" // Markdown 文件路径
            },
            {
                title: "城市社区依法履职事项指导清单",
                color: "btn-orange",
                file: "mainContent/listMatters/城市社区依法履职事项指导清单.md" // Markdown 文件路径
            },
            {
                title: "村（农村社区）依法履职事项指导清单",
                color: "btn-green",
                file: "mainContent/listMatters/matter1.md" // Markdown 文件路径
            },
            {
                title: "村（农村社区）依法履职事项指导清单",
                color: "btn-green",
                file: "mainContent/listMatters/matter1.md" // Markdown 文件路径
            },
            {
                title: "村（农村社区）依法履职事项指导清单",
                color: "btn-green",
                file: "mainContent/listMatters/matter1.md" // Markdown 文件路径
            },
            {
                title: "村（农村社区）依法履职事项指导清单",
                color: "btn-green",
                file: "mainContent/listMatters/matter1.md" // Markdown 文件路径
            },
            // 其他事项...
        ];

        const itemsPerPage = 4; // 每页显示的按钮数量
        let currentPage = 1; // 当前页码

        // 初始化页面
        function initPage() {
            renderButtons();
            updatePageInfo();
        }

        // 渲染按钮
        function renderButtons() {
            const container = document.getElementById("button-container");
            container.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            matters.slice(start, end).forEach((matter, index) => {
                const button = document.createElement("button");
                button.className = `big-btn ${matter.color}`;
                button.innerHTML = `
                    ${matter.title}
                    <span>点击进入</span>
                `;
                button.onclick = () => onClickMatterItem(start + index);
                container.appendChild(button);
            });
        }

        // 更新页码信息
        function updatePageInfo() {
            const totalPages = Math.ceil(matters.length / itemsPerPage);
            document.getElementById("page-info").textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
        }

        // 上一页
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderButtons();
                updatePageInfo();
            }
        }

        // 下一页
        function nextPage() {
            const totalPages = Math.ceil(matters.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderButtons();
                updatePageInfo();
            }
        }

        // 点击按钮
        function onClickMatterItem(itemID) {
            // 获取事项数据
            const matter = matters[itemID];

            // 设置内容标题
            document.getElementById("content-title").textContent = matter.title;

            // 加载 Markdown 文件
            fetch(matter.file)
                .then(response => response.text())
                .then(markdown => {
                    // 将 Markdown 转换为 HTML
                    const contentBody = document.getElementById("content-body");
                    contentBody.innerHTML = markdownToHtml(markdown);
                })
                .catch(error => {
                    console.error("加载 Markdown 文件失败:", error);
                    alert("加载内容失败，请稍后重试。");
                });

            // 显示内容面板
            document.getElementById("content-panel").style.display = "block";
        }

        // 将 Markdown 风格的字符串转换为 HTML
        function markdownToHtml(markdown) {
            // 将 # 标题转换为 <h1>
            markdown = markdown.replace(/^#\s+(.*)/gm, "<h1>$1</h1>");

            // 将数字列表转换为 <ol> 和 <li>
            markdown = markdown.replace(/^\d+\.\s+(.*)/gm, "<li>$1</li>");
            markdown = markdown.replace(/<li>/g, "<ol><li>").replace(/<\/li>/g, "</li></ol>");

            // 将 ​**文本** 转换为 <strong>
            markdown = markdown.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // 将 - 转换为 <ul> 和 <li>
            markdown = markdown.replace(/-\s+(.*)/gm, "<li>$1</li>");
            markdown = markdown.replace(/<li>/g, "<ul><li>").replace(/<\/li>/g, "</li></ul>");

            return markdown;
        }

        // 关闭内容面板
        function closeContentPanel() {
            document.getElementById("content-panel").style.display = "none";
        }

        // 初始化页面
        initPage();
    </script>
</body>

</html>
