<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉和社区</title>
    <style>
        /* 新增动态渐变背景动画 */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #f0f8ff, #e6f7ff, #ddf2ff, #d4edff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background: linear-gradient(135deg, #02a85b 0%, #00c3ff 100%);
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 25px;
            text-decoration: none;
            font-size: 25px;
            line-height: 1.5;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
            transform: translateX(10px);
        }

        .sidebar a:hover:before {
            left: 100%;
        }

        .content {
            margin-left: 220px;
            padding: 0 20px;
            transition: all 0.3s ease;
        }
        .text{
            color: rgb(255, 255, 255);
        }

        .header {
            background: linear-gradient(90deg, #02a85b 0%, #00c3ff 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .main img {
            max-width: 50%;
            height: 700px;
            margin-right: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .text {
            max-width: 50%;
            padding: 20px;
            overflow-y: auto;
            font-size: 20px;
        }

        .text h1 {
            text-align: center;
            margin-top: -21px;
            font-size: 28px;
            color: #028c4b;
            background: linear-gradient(90deg,
                    rgba(2, 148, 75, 0.1) 0%,
                    rgba(2, 148, 75, 0.3) 50%,
                    rgba(2, 148, 75, 0.1) 100%);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .text h1:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite 1s;
        }

        .text p {
            text-indent: 2em;
            font-size: 19px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .text p:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .main {
                flex-direction: column;
            }

            .main img,
            .text {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#" onclick="changeModule('main')">首页</a>
        <a href="#" onclick="changeModule('jianjie')">社区简介</a>
        <a href="#" onclick="changeModule('honor')">社区荣誉</a>
        <a href="#" onclick="changeModule('grid')">网格管理</a>
        <a href="#" onclick="changeModule('lzqd')">两委成员</a>
        <a href="#" onclick="changeModule('wm')">为民服务</a>
        <a href="#" onclick="changeModule('matter')">事项清单</a>
        <a href="#" onclick="changeModule('pool')">证明出具</a>
    </div>
    <div style="width: 100VW; height: 100VH;" id="dot">
        <div class="content">
            <!-- 标题 -->
            <div class="header">
                <h1>社区荣誉</h1>
            </div>
            <!-- 内容 -->
            <div class="main"></div>
            <!-- <img src="img/image1.png" alt="社区荣誉图片" style="width: 100%; height: auto; max-width: 600px;"> -->
            <div class="text">
                <p>嘉和社区自成立以来，始终秉承服务居民、促进和谐的宗旨，荣获了多项荣誉称号。</p>
                <p>2018年，荣获“全国文明社区”称号。</p>
                <p>2019年，被评为“优秀基层党组织”。</p>
                <p>2020年，获得“社区治理创新奖”。</p>
                <p>2021年，荣获“绿色环保社区”称号。</p>
                <p>2022年，被评为“最具幸福感社区”。</p>
            </div>
        </div>
        <div class="pagination">
            <button onclick="prevPage()" id="prevBtn" disabled>上一页</button>
            <span id="pageInfo">第 1 页</span>
            <button onclick="nextPage()" id="nextBtn">下一页</button>
            <button onclick="goToFirstPage()" id="firstPageBtn">第一页</button>
            <button onclick="goToLastPage()" id="lastPageBtn">最后一页</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

    <script>
        window.addEventListener('load', function () {
            const vantaEffect = VANTA.DOTS({
                el: "#dot",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 911.00,
                minWidth: 1920.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color2: 0xf77503,
                backgroundColor: 0x0,
                size: 2,
                spacing: 15.00,
                showLines: false,
                backgroundAlpha: 0.5

            })
        });

        let currentPage = 1;
        const totalPages = 5; // 假设总页数为 5

        function updatePagination() {
            document.getElementById('pageInfo').textContent = `第 ${currentPage} 页`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('firstPageBtn').disabled = currentPage === 1;
            document.getElementById('lastPageBtn').disabled = currentPage === totalPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePagination();
                // 在此处添加逻辑以加载上一页内容
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePagination();
                // 在此处添加逻辑以加载下一页内容
            }
        }

        function goToFirstPage() {
            currentPage = 1;
            updatePagination();
            // 在此处添加逻辑以加载第一页内容
        }

        function goToLastPage() {
            currentPage = totalPages;
            updatePagination();
            // 在此处添加逻辑以加载最后一页内容
        }

        updatePagination();
    </script>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #02a85b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #028c4b;
        }

        .pagination span {
            font-size: 18px;
            color: #333;
        }
    </style>
    </div>
    <script>
        function changeModule(moduleFlag) {
            var urls = {
                'main': 'main.html',
                'jianjie': 'jianjie.html',
                'honor': 'honor.html',
                'grid': 'gridManagement.html',
                'wm': 'weimin.html',
                'lzqd': 'liangwei.html',
                'matter': 'listMatters.html',
                'pool': 'proof.html'
            };
            // 添加页面切换动画
            document.querySelector('.content').style.opacity = '0';
            document.querySelector('.content').style.transform = 'translateY(20px)';

            setTimeout(function () {
                window.location.href = urls[moduleFlag];
            }, 300);
        }

        // 页面加载动画
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.content').style.opacity = '1';
                document.querySelector('.content').style.transform = 'translateY(0)';
                document.querySelector('.sidebar').style.opacity = '1';
            }, 100);
        });

        // 初始状态
        document.querySelector('.content').style.opacity = '0';
        document.querySelector('.content').style.transition = 'all 0.3s ease';
        document.querySelector('.sidebar').style.opacity = '0';
        document.querySelector('.sidebar').style.transition = 'all 0.3s ease';
    </script>
</body>

</html>
